{% extends 'body.html' %}

{% block content %}


    <div class="card card-default">
        <div class="card card-header">
            <h3 class="card card-title">
                <i class="icon fa fa-search"></i>
                {{ title }}
            </h3>
        </div>

        <div class="card-body">
            <table class="table">
                <thead>
                {% block columns %}
                
                {% endblock %}

                </thead>
                <tbody>
                {% block row %}
                
                {% endblock %}


                </tbody>
            </table>
        </div>

        <div class="card-footer">

            <button class="btn btn-primary">
            <i class="icon fa fa-plus">Nuevo Registro</i>

            </button>

        </div>
    </div>

{% endblock %}
