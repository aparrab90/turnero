{% extends 'list.html' %}

{% block columns %}
    <tr>
        <th scope="col">Nro</th>
        <th scope="col">Nombre</th>
        <th scope="col">Opciones</th>
    </tr>
{% endblock %}

{% block row %}
    {% for c in categories %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.name }}</td>
            <td>
                <button type="button" class="btn btn-warning btn-xs"><i class="icon fas fa-edit"></i></button>
                <button type="button" class="btn btn-danger btn-xs"><i class="icon fas fa-trash-alt"></i></button>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
